<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Style.css">>
<div id="wrapper">
  <div class="container">
    <header class="left header">
      <div class="title-header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </div>
    </header>    

  <form id="survey-form" class="right">
    <div class="form-set">
      <label id="name-label" for="name">Name</label>
        <input
               type="text"
               name="name"
               id="name"
               class="form-control"
               placeholder="Enter your name"
               required/>
    </div>

    <div class="form-set">
      <label id="email-label" for="email">E-mail</label>
        <input
               type="email"
               name="email"
               id="email"
               class="form-control"
               placeholder="Enter your e-mail"
               required/>
    </div>

    <div class="form-set">
      <label id="number-label" for="number">Age<span class="clue"> (optional)</span></label>
        <input
               type="number"
               name="age"
               id="number"
               min="17"
               max="99"
               class="form-control"
               placeholder="Age"/>
    </div>

    <div class="form-set">
      <label id="drop-label">Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-set">
      <p id="radio-label">Would you recommend  to a friend?</p>
      <label class="radio">
        <input
               name="user-recommend"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
        />Definitely
      </label>
    
      <label class="radio">
        <input
               name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
        />Maybe
      </label>

      <label class="radio">
        <input
               name="user-recommend"
               value="not-sure"
               type="radio"
               class="input-radio"
        />Not sure
    </label>
    </div>

    <div class="form-set">
      <p id="checkbox-label">What would you like to see improved?<span class="clue"> (Check all that apply)</span></p>
      <label>
        <input
               name="prefer"
               value="front-end-projects"
               type="checkbox"
               class="input-checkbox"
        />Front-end Projects
      </label>
    
      <label>
        <input
               name="prefer"
               value="back-end-projects"
               type="checkbox"
               class="input-checkbox"
        />Back-end Projects
      </label>
    
      <label>
        <input
               name="prefer"
               value="data-visualization"
               type="checkbox"
               class="input-checkbox"
        />Data Visualization
      </label>
    
      <label>
        <input
               name="prefer"
               value="videos"
               type="checkbox"
               class="input-checkbox"
        />Videos
      </label>
    </div>

    <div class="form-set">
      <p id="textarea-label">Any comments or suggestions?</p>
        <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here...">  
        </textarea>
    </div>
  
   <div class="form-set">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
   </div>
  </form>
</div>
</html>>
